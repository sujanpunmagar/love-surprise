<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Happy Birthday! üéà</title>
    <style>
        body {
            background-color: #fce4ec;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #ff4081;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .hidden-message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
            color: #ff4081;
            font-weight: bold;
        }
        button {
            background-color: #ff4081;
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }
        /* Floating Balloons */
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        /* Fireworks */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        /* Birthday Cake */
        .cake {
            width: 200px;
            height: 150px;
            background: #ffcc80;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .candle {
            width: 10px;
            height: 40px;
            background: red;
            position: absolute;
            left: 50%;
            top: -40px;
            transform: translateX(-50%);
        }
        .flame {
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: -50px;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
        }
        /* Gift Box */
        .gift-box {
            width: 120px;
            height: 120px;
            background: #ff4081;
            position: relative;
            margin: 30px auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .gift-box::before {
            content: "";
            position: absolute;
            width: 140px;
            height: 40px;
            background: #ff1744;
            top: -20px;
            left: -10px;
            border-radius: 10px;
        }
        .gift-box::after {
            content: "üéÅ";
            font-size: 3em;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <!-- Background Birthday Song -->
    <audio autoplay loop>
        <source src="birthday-song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h1>üéâ Happy Birthday, My Love! üéÇ</h1>
    <p>Click the button below for a special message!</p>
    <button onclick="showMessage()">Click Me!</button>

    <p class="hidden-message" id="birthdayMessage">Wishing you all the love and happiness in the world! üéàüéÅüíñ</p>

    <!-- Birthday Cake -->
    <div class="cake">
        <div class="candle">
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <!-- Gift Box -->
    <div class="gift-box" onclick="openGift()"></div>

    <!-- Fireworks Effect -->
    <canvas id="fireworks"></canvas>

    <!-- Floating Balloons -->
    <script>
        function showMessage() {
            document.getElementById('birthdayMessage').style.display = 'block';
            launchFireworks();
        }

        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = Math.random() * 2 + 3 + "s"; // Between 3s to 5s
            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 400);

        // Fireworks Effect
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function launchFireworks() {
            let particles = [];
            function createParticle(x, y, color) {
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        radius: Math.random() * 3 + 2,
                        color: color,
                        velocity: {
                            x: (Math.random() - 0.5) * 4,
                            y: (Math.random() - 0.5) * 4
                        },
                        alpha: 1
                    });
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.x += particle.velocity.x;
                    particle.y += particle.velocity.y;
                    particle.alpha -= 0.02;
                    ctx.globalAlpha = particle.alpha;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    if (particle.alpha <= 0) particles.splice(index, 1);
                });
                requestAnimationFrame(animateParticles);
            }

            for (let i = 0; i < 5; i++) {
                createParticle(Math.random() * canvas.width, Math.random() * canvas.height, "gold");
            }
            animateParticles();
        }

        function openGift() {
            alert("üéâ Surprise! I have something special planned for you! üíñ");
        }
    </script>

</body>
</html>
