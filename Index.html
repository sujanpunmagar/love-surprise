<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #d63384;
            margin: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            animation: heartbeat 1.5s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .hidden-message {
            display: none;
            font-size: 1.8em;
            margin-top: 20px;
            color: #ff4081;
            font-weight: bold;
        }
        button {
            background-color: #ff4081;
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }
        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(0.8) rotate(-45deg); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(1.2) rotate(-45deg); opacity: 0; }
        }
        /* Fireworks effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="love-song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>Click the button below for a special message!</p>
    <button onclick="showMessage()">Click Me!</button>

    <p class="hidden-message" id="loveMessage">You are my sunshine, my happiness, and my forever love! üíñ</p>

    <!-- Cute Couple Image -->
    <img src="us.jpg" width="300" alt="Our Beautiful Memory" style="display: none; margin-top: 20px;" id="loveImage">

    <!-- Fireworks Effect -->
    <canvas id="fireworks"></canvas>

    <!-- Floating Hearts -->
    <script>
        function showMessage() {
            document.getElementById('loveMessage').style.display = 'block';
            document.getElementById('loveImage').style.display = 'block';
            launchFireworks();
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // Between 3s to 5s
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Fireworks effect
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function launchFireworks() {
            let particles = [];
            function createParticle(x, y, color) {
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        radius: Math.random() * 3 + 2,
                        color: color,
                        velocity: {
                            x: (Math.random() - 0.5) * 4,
                            y: (Math.random() - 0.5) * 4
                        },
                        alpha: 1
                    });
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.x += particle.velocity.x;
                    particle.y += particle.velocity.y;
                    particle.alpha -= 0.02;
                    ctx.globalAlpha = particle.alpha;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    if (particle.alpha <= 0) particles.splice(index, 1);
                });
                requestAnimationFrame(animateParticles);
            }

            for (let i = 0; i < 5; i++) {
                createParticle(Math.random() * canvas.width, Math.random() * canvas.height, "red");
            }
            animateParticles();
        }
    </script>

</body>
</html>
